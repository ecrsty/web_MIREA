<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Sources</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>News Sources</h1>
    <ul id="sourcesList" class="list-group mt-4">
      <!-- Источники будут добавляться здесь -->
    </ul>

     <!-- Кнопка перехода на страницу информации о сервере -->
     <div class="text-center mt-4">
      <a href="/server.html" class="btn btn-primary">Server Info</a>
    </div>
  </div>

  <script>
    async function loadSources() {
      try {
        const response = await fetch('http://localhost:3000/sources'); // Предполагается, что сервер возвращает список источников
        const sources = await response.json();

        const sourcesList = document.getElementById('sourcesList');
        sources.forEach(source => {
          const listItem = document.createElement('li');
          listItem.className = 'list-group-item';
          listItem.innerHTML = `<a href="source.html?source=${source}">${source}</a>`;
          sourcesList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Ошибка при загрузке источников:', error);
      }
    }

    loadSources();
  </script>
</body>
</html>
